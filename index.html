<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <main class="card qr" style="width: 18rem;">
    <img src="images/image-qr-code.png" class="card-img-top" alt="qr-code">
    <div class="card-body">
      <h1 class="card-text1">Improve your front-end skills by building projects</h1>
      <p class="card-text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>



  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">aysha shifana</a>.
    </div>

  </footer>
</body>

</html>
